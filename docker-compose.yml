services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: roomier-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb+srv://las9963:roomier12345@cluster0.2mftexb.mongodb.net/roomier?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=roomier-jwt-secret-key-2025-sprint3
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - uploads_data:/app/uploads
    networks:
      - roomier-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: roomier-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - roomier-network

networks:
  roomier-network:
    driver: bridge

volumes:
  uploads_data:
